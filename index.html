<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
    
<h3 class='theme-text'>Simple Calculator</h3>


<!-- output -->

<div class="row">
    <div class="col s6 m6 offset-s3 offset-m3">
      <div class="card">
        <div class="card-content">
          <h3 id="output">0</h3>
        </div>
      </div>
    </div>
  </div>
  

<!-- inputs -->
<div class="inputs">
    <input type="text" id="input1" placeholder="Value 1" class="browser-default">
    <input type="text" id="input2" placeholder="Value 2" class="browser-default">
</div>

<!-- buttons -->
<div class="buttons">
<button onclick="add()" class="btn-floating blue"><i class="material-icons">add</i></button>
<button onclick="subtract()" class="btn-floating red"><i class="material-icons">remove</i></button>
<button onclick="multiply()" class="btn-floating green" id="multiply">X</button>
<button onclick="divide()" class="btn-floating yellow" id="divide">/</button>
<button onclick="clearInputs()" id="clear" class="theme-text btn-floating white grey-text">C</button>
</div>


</div>

<script src="script.js"></script>

</body>
</html>
